framework:
    messenger:
        failure_transport: failed

        transports:
            rabbitmq:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                options:
                    exchange:
                        name: 'email_exchange'
                        type: 'direct'
                    queues:
                        email_queue : ~
            failed: 'doctrine://default?queue_name=failed'

        routing:
            Symfony\Component\Mailer\Messenger\SendEmailMessage: rabbitmq
