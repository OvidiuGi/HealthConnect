[supervisord]
user=root
nodaemon=true
loglevel=error
logfile_maxbytes=50MB
logfile_backups=5

[program:consumer]
directory=/var/www/app
command=/usr/local/bin/php ./bin/console messenger:consume async -vv
autorestart=true

[program:cron]
command=/usr/sbin/cron -f -L 15

[program:tailcron]
directory=/var/www/app
command=/usr/bin/tail -F /var/log/supervisor/log/cron-supervisor.log
stdout_logfile=/proc/1/fd/1
stdout_logfile_maxbytes=0